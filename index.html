<html>
  <head>
    <style>
      html {
        min-height: 20em;
        min-width: 15em;
        background: #292c33;
        color: #ced4de;
      }

      :root {
        --tw-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px -1px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 1px 3px 0 var(--tw-shadow-color),
          0 1px 2px -1px var(--tw-shadow-color);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --input: 240 3.7% 15.9%;
      }

      .button {
        border: 0;
        background-color: hsl(240 5.9% 10%);
        border-radius: calc(0.5rem - 2px);
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 1rem;
        padding-right: 1rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        color: hsl(0 0% 98%);

        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);

        transition-property: color, background-color, border-color,
          text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 0.15s;
      }

      .button:hover {
        background-color: hsl(240, 3%, 21%);
      }

      .white {
        background-color: hsl(0 0% 98%);
        color: hsl(240 5.9% 10%);
      }
      .white:hover {
        background-color: hsl(0 0% 98% / 0.9);
      }

      .border-input {
        border: 1px solid hsl(240, 3%, 21%);
      }

      .flex-center {
        display: flex;
        justify-content: center;
      }

      input {
        border: 0;
        transition-property: color, background-color, border-color,
          text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 0.15s;
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        font-size: 0.875rem;
        line-height: 1.25rem;
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
        background-color: transparent;
        border-color: rgb(100, 100, 100);
        border-width: 1px;
        border-style: solid;
        border-radius: calc(0.5rem - 2px);
        width: 100%;
        height: 2.25rem;
        color: rgb(250, 250, 250);
        margin-top: 6px;
        margin-bottom: 6px;
      }

      input:focus-visible {
        --tw-ring-color: hsl(var(--ring));
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0
          var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0
          calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow),
          var(--tw-shadow, 0 0 #0000);
        outline: 1px solid white;
        outline-offset: 1px;
      }
    </style>
  </head>
  <body>
    <div class="flex-center">
      <img width="100" src="/icon128.png" />
    </div>
    <h1 style="font-size: 1rem">
      Youtube<svg style="margin-bottom: 3px" viewBox="0 0 640 512" width="12">
        <path
          fill="#ced4de"
          xmlns="http://www.w3.org/2000/svg"
          d="M97.119 163.133H12c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h248.559c6.627 0 12 5.373 12 12v43.133c0 6.627-5.373 12-12 12H175.44V404c0 6.627-5.373 12-12 12h-54.322c-6.627 0-12-5.373-12-12V163.133zM329.825 96h65.425a12 12 0 0 1 11.346 8.093l43.759 127.068c7.161 20.588 16.111 52.812 16.111 52.812h.896s8.95-32.224 16.111-52.812l43.758-127.068A12 12 0 0 1 538.577 96h65.41a12 12 0 0 1 11.961 11.03l24.012 296c.567 6.987-4.951 12.97-11.961 12.97h-54.101a12 12 0 0 1-11.972-11.182l-9.082-132.93c-1.79-24.168 0-53.706 0-53.706h-.896s-10.741 33.566-17.902 53.706l-30.7 84.731a12 12 0 0 1-11.282 7.912h-50.302a12 12 0 0 1-11.282-7.912l-30.7-84.731c-7.161-20.14-17.903-53.706-17.903-53.706h-.895s1.79 29.538 0 53.706l-9.082 132.93c-.428 6.295-5.66 11.182-11.97 11.182H305.4c-7.017 0-12.536-5.994-11.959-12.987l24.425-296A11.999 11.999 0 0 1 329.825 96z"
        />
      </svg>
      Default Audio Track
    </h1>

    <div>
      <label for="audio-track-button-title">Audio Track Button Title</label>
      <input id="audio-track-button-title" maxlength="20" />
    </div>
    <div>
      <label for="select-audio-track">Select Audio Track</label>
      <input id="select-audio-track" maxlength="20" />
    </div>
    <div
      class="flex-center"
      style="column-gap: 6px; margin-top: 8px; margin-bottom: 4px"
    >
      <button id="save" class="button white">Save</button>
      <button id="cancel" class="button border-input">Cancel</button>
      <button id="reset" class="button border-input">Reset</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
